<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="wrapper my-20 mx-40 h-[450px] w-[800px] shadow-[0px_0px_0px_20px_bg-amber-400] shadow-pink-100 "
    >
      <div class="main relative -z-0 flex gap-12 justify-start ">

        <div class="left w-4/12">
          <img
            class=" w-[100%] h-[450px] object-cover"
            src="https://rukminim2.flixcart.com/image/832/832/xif0q/jacket/8/5/y/l-1-no-womens-winter-jackets-red-elanhood-original-imah6mgzgvkskbjt.jpeg?q=70&crop=false"
            alt=""
          />
        </div>

        <div class="right w-7/12">
          <div class="upper flex flex-col justify-center gap-y-6 w-full h-60">
            <div class="flex justify-between items-center">
              <h1 class="text-3xl font-medium">Clasic Utility Jacket</h1>
              <h1 class="text-3xl font-medium text-zinc-600">$110.00</h1>
            </div>
            
            <p class="text-lg mt-[-10px] mb-[-10px]">In Stock</p>

            <div class="sizes flex gap-5  text-xl">
              <span
                class="grid place-items-center bg-stone-500  hover:bg-black  hover:text-white h-10 w-10 rounded-lg hover:cursor-pointer"
                >XS</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-10 w-10 rounded-lg hover:cursor-pointer"
                >S</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-10 w-10 rounded-lg hover:cursor-pointer"
                >M</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-10 w-10 rounded-lg hover:cursor-pointer"
                >L</span
              >
              <span
                class="grid place-items-center hover:bg-black hover:text-white h-10 w-10 rounded-lg hover:cursor-pointer"
                >XL</span
              >
            </div>
            <hr>
          </div>




          <div class="lower flex flex-col gap-y-14">            

            <div class="order flex justify-between items-center">
              <div class="flex items-center gap-7">
                <div class="bg-black font-medium px-6 py-2 rounded-lg grid place-items-center  border-black text-white"><a href="">Buy Now</a>
                </div>
                <div class="font-bold px-6 py-2 rounded-lg border-1 grid place-items-center text-black ">
                  <a  href="">Add to Bag</a>
                </div>
              </div>
              <div class="mb-5 mr-10">
                <i class="fa-solid fa-heart text-3xl mt-4 pl-4 text-black"></i>
              </div>
            </div>
            <p class="text-[1.2rem]">Free Shipping on all continental US orders</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
